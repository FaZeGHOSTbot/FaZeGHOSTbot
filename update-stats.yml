name: Update README Stats

on:
  schedule:
    - cron: '0 0 * * *'  # runs daily at midnight
  workflow_dispatch:      # also allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Fetch stats image with private repos included
      - name: Generate GitHub Stats
        run: |
          curl -H "Authorization: token ${{ secrets.GH_STATS_TOKEN }}" \
          "https://github-readme-stats.vercel.app/api?username=FaZeGHOSTbot&show_icons=true&count_private=true&hide=[%22issues%22]" \
          -o stats.svg

      # Commit the stats image back to the repo
      - name: Commit and push stats
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stats.svg
          git commit -m "Update GitHub stats" || echo "No changes to commit"
          git push
